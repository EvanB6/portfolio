        <h2></h2>
        <div class="flex2">
            <figure>
                <ul>
                    <li> Notes: The graphics of the are fairly simple, but pleasing to the eyes. </li>
                    <li> Objects: you can pick up a watering bucket and fill it up at a water well
                        to grow a plant. a stick that drags around in the sand. A basket. A bucket
                        for milking the goat and for use in making goat cheese. A chicken coop that
                        you open and close the doors. A merchant comes by everyday that drops off a
                        letter from her brother and sells hay and goats. </li>
                </ul>
            </figure>
            <figure>
                <img alt="image of goat game" src="images/goats.JPG" />
            </figure>
        </div>
        
        <div class = "flex2">
            <figure>
                <ul>
                    <li> Music: The music at the start is peacefeul and calm at the start with the
                        birds chirping. Evenutally the music turns dark and sad as something comes
                        and slowly destroys the farm. Eventually the music just stops and all life
                        on the farm is gone. </li>
                </ul>
            </figure>
        </div>
        
        <div class="flex2">
            <figure>
                <ul>
                    <li>The main character you play as is a woman named Tikvah. You move around with a simple point and click. You learn about the world through letters you receive from your Tikvah's brother. The letters are received every day from a merchant in-game.</li>
                    
                </ul>
            </figure>
